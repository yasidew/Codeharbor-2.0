<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <h1>{{ user.username }}'s Accessibility Scores</h1>

    {% if scores %}
        <table>
            <thead>
                <tr>
                    <th>File Name</th>
                    <th>Score (%)</th>
                    <th>Date Recorded</th>
                </tr>
            </thead>
            <tbody>
                {% for score in scores %}
                    <tr>
                        <td>{{ score.html_file_name }}</td>
                        <td>{{ score.score }}%</td>
                        <td>{{ score.date_recorded }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No scores recorded yet.</p>
    {% endif %}
</body>
</html>
