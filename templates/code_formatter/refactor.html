{% extends 'base.html' %}

{% block content %}
<h1 class="text-center mb-4">Code Refactoring Tool</h1>
<div class="container">
    <div class="mb-3">
        <label for="fileInput" class="form-label">Upload or Paste Code Below:</label>
        <input type="file" name="file" id="fileInput" class="form-control mb-3">
        <textarea id="codeEditor" name="code" class="form-control"></textarea>
    </div>
    <div class="text-center">
        <button id="refactor-btn" class="btn btn-success">Refactor Code</button>
    </div>
    <div id="loading-bar" class="mt-3" style="display: none;">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%;"></div>
        </div>
    </div>
    <div class="mt-5">
        <h3 class="text-center">Code Complexity Metrics</h3>
        <canvas id="complexityChart" width="400" height="200"></canvas>
    </div>
</div>

<!-- Include CodeMirror -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>

<script>
    // Initialize CodeMirror
    const codeMirrorEditor = CodeMirror.fromTextArea(document.getElementById('codeEditor'), {
        lineNumbers: true,
        mode: "javascript", // Adjust mode based on the code language
        theme: "default", // Change theme for dark mode
    });

    // Handle file upload and display content in the editor
    document.getElementById('fileInput').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                codeMirrorEditor.setValue(e.target.result);
            };
            reader.readAsText(file);
        }
    });

    // Handle the refactor button click
    document.getElementById('refactor-btn').addEventListener('click', async () => {
        const code = codeMirrorEditor.getValue();
        const loadingBar = document.getElementById('loading-bar');
        loadingBar.style.display = 'block'; // Show loading bar

        try {
            const response = await fetch('/code-formatter/refactor-code/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ code })
            });

            if (response.ok) {
                const data = await response.json();
                codeMirrorEditor.setValue(data.refactored_code);

                // Update chart with metrics
                generateChart(data.original_complexity, data.refactored_complexity);
            } else {
                alert('Error processing the code!');
            }
        } catch (error) {
            alert('An error occurred: ' + error.message);
        } finally {
            loadingBar.style.display = 'none'; // Hide loading bar
        }
    });

    // Generate Complexity Metrics Chart
    function generateChart(before, after) {
        const ctx = document.getElementById('complexityChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Before Refactoring', 'After Refactoring'],
                datasets: [{
                    label: 'Cyclomatic Complexity',
                    data: [before, after],
                    backgroundColor: ['rgba(255, 99, 132, 0.2)', 'rgba(75, 192, 192, 0.2)'],
                    borderColor: ['rgba(255, 99, 132, 1)', 'rgba(75, 192, 192, 1)'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    }
</script>
{% endblock %}
