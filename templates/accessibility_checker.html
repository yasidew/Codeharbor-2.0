{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Checker</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'styles/checkerStyles.css' %}" rel="stylesheet">
</head>

<body class="light-mode">
    <!-- Header -->
    <header id="header" class="bg-primary text-white text-center py-3">
        <div class="container d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <img src="{% static 'images/code-harbor-logo.png' %}" alt="Code Harbor Logo" class="logo-styling" width="50">
            </div>
            <h1 class="mb-0 text-center flex-grow-1">Accessibility Checker</h1>
            <div class="toggle-container">
                <span class="text-white me-2">Light</span>
                <div id="toggle" class="toggle">
                    <div class="circle"></div>
                </div>
                <span class="text-white ms-2">Dark</span>
            </div>
        </div>
        <p>Your tool for checking web accessibility compliance.</p>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        <!-- Form for uploading the HTML file -->
        <form id="accessibility-form" enctype="multipart/form-data" class="mb-4">
            <input type="file" name="html_file" accept=".html" required class="form-control mb-3">
            <button type="submit" class="btn btn-primary w-100">Check Accessibility</button>
        </form>

        <!-- Results -->
        <div id="results">
            <div class="score" id="score"></div>

            <div class="section" id="passes">
                <h2>Passes</h2>
                <p id="passes-content">No passes found.</p>
            </div>

            <div class="section" id="violations">
                <h2>Violations</h2>
                <p id="violations-content">No violations found.</p>
            </div>

            <div class="section" id="incomplete">
                <h2>Incomplete</h2>
                <p id="incomplete-content">No incomplete checks found.</p>
            </div>

            <!-- Submit button for saving the score -->
            <button id="submit-score" class="btn btn-success w-100" disabled>Submit Score</button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p>&copy; 2024 Accessibility Checker. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/addon/edit/matchbrackets.min.js"></script>
    <script>
        // JavaScript for the toggle button
        const toggle = document.getElementById('toggle');
        const body = document.body;

        toggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            toggle.classList.toggle('dark');
        });

        // JavaScript for the form submission and result display
        document.getElementById('accessibility-form').addEventListener('submit', async function (e) {
            e.preventDefault();  // Prevent form submission and page reload

            const formData = new FormData(this);  // Collect form data

            // Send the file to the Django view using the Fetch API
            const response = await fetch("{% url 'check_accessibility' %}", {
                method: 'POST',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}',  // Include CSRF token for security
                },
                body: formData,  // Send the form data with the file
            });

            // Handle the response and display the results
            const data = await response.json();

            if (data.error) {
                document.getElementById('score').textContent = "Error: " + data.error;
                document.getElementById('passes-content').textContent = "";
                document.getElementById('violations-content').textContent = "";
                document.getElementById('incomplete-content').textContent = "";
            } else {
                // Display the score
                document.getElementById('score').textContent = `Accessibility Score: ${data.score.toFixed(2)}%`;

                // Display Passes
                if (data.passes.length > 0) {
                    document.getElementById('passes-content').textContent = JSON.stringify(data.passes, null, 2);
                } else {
                    document.getElementById('passes-content').textContent = "No passes found.";
                }

                // Display Violations
                if (data.violations.length > 0) {
                    document.getElementById('violations-content').textContent = JSON.stringify(data.violations, null, 2);
                } else {
                    document.getElementById('violations-content').textContent = "No violations found.";
                }

                // Display Incomplete
                if (data.incomplete.length > 0) {
                    document.getElementById('incomplete-content').textContent = JSON.stringify(data.incomplete, null, 2);
                } else {
                    document.getElementById('incomplete-content').textContent = "No incomplete checks found.";
                }
            }
        });
    </script>
</body>
</html>
