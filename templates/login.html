{% extends "base.html" %}
{% block title %}Login - Code Harbor{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="login-container">
        <h2 class="text-center login-title">login</h2>
        <form id="loginForm">
            <div class="form-group">
                <input type="text" id="username" name="username" class="form-control login-input" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" class="form-control login-input" placeholder="Password" required>
            </div>
            <div class="form-group d-flex align-items-center">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe" class="ml-2 text-white">Remember me</label>
            </div>
            <div class="form-group">
                <button type="submit" class="btn login-btn w-100">login</button>
            </div>
            <p class="text-center text-white mt-3">Forget Password ?</p>
            <hr class="divider">
            <p class="text-center text-white">or</p>
            <div class="social-login text-center">
                <a href="#" class="social-icon"><i class="bi bi-facebook"></i></a>
                <a href="#" class="social-icon"><i class="bi bi-google"></i></a>
            </div>
        </form>
    </div>
</div>

<style>
    /* Background */
    body {
        background: #0d0d0d;
    }

    /* Login Box */
    .login-container {
        background: rgba(255, 255, 255, 0.05);
        padding: 30px;
        border-radius: 12px;
        width: 380px;
        box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
        backdrop-filter: blur(10px);
        text-align: center;
        border: 2px solid rgba(255, 0, 255, 0.3);
    }

    /* Login Title */
    .login-title {
        color: #fff;
        font-size: 24px;
        font-weight: bold;
        text-transform: uppercase;
        margin-bottom: 20px;
    }

    /* Inputs */
    .login-input {
        background: rgba(255, 255, 255, 0.1);
        border: none;
        color: white;
        border-radius: 8px;
        padding: 12px;
        width: 100%;
        margin-bottom: 15px;
    }

    .login-input::placeholder {
        color: rgba(255, 255, 255, 0.6);
    }

    /* Login Button */
    .login-btn {
        background: linear-gradient(to right, #ff0077, #d400d4);
        border: none;
        color: white;
        font-weight: bold;
        padding: 12px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
    }

    .login-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(255, 0, 255, 0.7);
    }

    /* Divider */
    .divider {
        width: 50%;
        margin: 10px auto;
        border-top: 1px solid rgba(255, 255, 255, 0.3);
    }

    /* Social Login */
    .social-login {
        display: flex;
        justify-content: center;
        gap: 15px;
    }

    .social-icon {
        color: white;
        font-size: 24px;
        transition: all 0.3s;
    }

    .social-icon:hover {
        transform: scale(1.2);
    }

    .bi-facebook { color: #3b5998; }
    .bi-google { color: #db4437; }
</style>

<script>
    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', async (event) => {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/api/token/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            });

            if (!response.ok) {
                showToast('Login failed!', 'error');
                return;
            }

            const data = await response.json();
            const accessToken = data.access;
            const refreshToken = data.refresh;

            // Store tokens
            localStorage.setItem('accessToken', accessToken);
            localStorage.setItem('refreshToken', refreshToken);

            // ✅ Fetch actual authenticated user info
            const userInfoResponse = await fetch('/api/user/', {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + accessToken
                }
            });

            if (!userInfoResponse.ok) {
                showToast('Failed to fetch user info!', 'error');
                return;
            }

            const user = await userInfoResponse.json();
            localStorage.setItem('username', user.username);
            localStorage.setItem('user_id', user.id);  // ✅ This was missing

            showToast('Login successful!', 'success');

            setTimeout(() => {
                window.location.href = '/games/github-scraper/';
            }, 1000);
        } catch (error) {
            console.error('Login error:', error);
            showToast('An error occurred!', 'error');
        }
    });
</script>

{% endblock %}
