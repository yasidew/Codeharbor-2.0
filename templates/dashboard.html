<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .dashboard-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }
        .dashboard-container h2 {
            margin: 0 0 20px;
        }
        .user-details {
            text-align: left;
            margin-bottom: 20px;
        }
        .user-details p {
            margin: 5px 0;
        }
        .logout-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Welcome, <span id="username">User</span></h2>
        <div class="user-details">
            <p><strong>First Name:</strong> <span id="first_name">-</span></p>
            <p><strong>Last Name:</strong> <span id="last_name">-</span></p>
            <p><strong>Email:</strong> <span id="email">-</span></p>
        </div>
        <button class="logout-btn" id="logoutButton">Logout</button>
    </div>

    <script>
        async function fetchUserDetails() {
            const accessToken = localStorage.getItem('accessToken');
            if (!accessToken) {
                alert("You are not logged in!");
                window.location.href = '/login'; // Redirect to login page
                return;
            }

            try {
                const response = await fetch('/api/user', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json',
                    },
                });

                if (response.ok) {
                    const userData = await response.json();
                    document.getElementById('username').textContent = userData.username;
                    document.getElementById('first_name').textContent = userData.first_name;
                    document.getElementById('last_name').textContent = userData.last_name;
                    document.getElementById('email').textContent = userData.email;
                } else if (response.status === 401) {
                    alert("Your session has expired. Please log in again.");
                    window.location.href = '/login'; // Redirect to login page
                } else {
                    alert("Failed to fetch user details.");
                }
            } catch (error) {
                console.error("Error fetching user details:", error);
                alert("An error occurred. Please try again.");
            }
        }

        function logoutUser() {
            localStorage.removeItem('accessToken');
            localStorage.removeItem('refreshToken');
            alert("You have logged out.");
            window.location.href = '/login'; // Redirect to login page
        }

        // Fetch user details on page load
        window.onload = fetchUserDetails;

        // Logout functionality
        document.getElementById('logoutButton').addEventListener('click', logoutUser);
    </script>
</body>
</html>
