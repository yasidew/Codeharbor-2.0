<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Complexity Calculator C#</title>
</head>
<body>
    <h1>Calculate Code Complexity C#</h1>
    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="files">Upload Your Java Files:</label><br>
        <input type="file" name="files" id="files" accept=".java" multiple><br><br>
        <button type="submit">Calculate Complexity</button>
    </form>
</body>
</html>
