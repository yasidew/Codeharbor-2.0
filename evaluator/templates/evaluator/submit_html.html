<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Code Submission</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs/loader.js"></script>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #0b0f19;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: #fff;
            overflow: hidden;
        }

        h2, h3 {
            color: #f0f0f0;
        }

        /* Container */
        .container {
            background: #13182b;
            padding: 20px;
            border-radius: 10px;
            width: 600px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 90vh;
        }

        /* Monaco Editor Container */
        #editor-container {
            width: 100%;
            height: 200px;
            border-radius: 5px;
            border: 1px solid #333;
        }

        /* Guidelines Checkboxes - Scrollable */
        .guidelines-container {
            margin-top: 10px;
            width: 100%;
            height: 150px;
            overflow-y: auto;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 10px;
            background: #1e2339;
        }

        .guidelines-container label {
            display: block;
            font-size: 14px;
            color: #d1d1d1;
        }

        input[type="checkbox"] {
            margin-right: 5px;
            accent-color: #ff9ff3;
        }

        /* Submit Button */
        button {
            background: linear-gradient(90deg, #ff00ff, #7b00ff);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            width: 100%;
            font-weight: bold;
            text-transform: uppercase;
        }

        button:hover {
            background: linear-gradient(90deg, #d600d6, #5b00d6);
        }

        /* Response Box */
        pre {
            background: #1e2339;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            word-wrap: break-word;
            white-space: pre-wrap;
            color: #ddd;
            margin-top: 10px;
            border-left: 4px solid #ff00ff;
            height: 100px;
            overflow-y: auto;
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Submit HTML Code for Evaluation</h2>

        <!-- Monaco Editor Container -->
        <div id="editor-container"></div>

        <h3>Select Guidelines:</h3>
        <div class="guidelines-container" id="guidelines-container"></div>

        <button onclick="submitForm()">Submit</button>

        <h3>Response:</h3>
        <pre id="response"></pre>
    </div>

    <script>
        var editor;

        // Load Monaco Editor
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs' }}); 
        require(["vs/editor/editor.main"], function () {
            editor = monaco.editor.create(document.getElementById('editor-container'), {
                value: "<!DOCTYPE html>\n<html>\n<head>\n    <title>Sample</title>\n</head>\n<body>\n    <h1>Hello, World!</h1>\n</body>\n</html>",
                language: "html",
                theme: "vs-dark",
                automaticLayout: true
            });
        });

        // Generate 65 Checkboxes
        function generateCheckboxes() {
            const container = document.getElementById('guidelines-container');
            for (let i = 1; i <= 65; i++) {
                const label = document.createElement('label');
                label.innerHTML = `<input type="checkbox" name="guidelines" value="${i}"> Guideline ${i}`;
                container.appendChild(label);
            }
        }

        generateCheckboxes();

        function submitForm() {
            const htmlCode = editor.getValue();
            const checkboxes = document.querySelectorAll('input[name="guidelines"]:checked');
            const selectedGuidelines = Array.from(checkboxes).map(cb => cb.value);

            const payload = {
                html_code: htmlCode,
                guidelines: selectedGuidelines
            };

            fetch("http://127.0.0.1:8000/api/evaluate/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("response").innerText = JSON.stringify(data, null, 2);
            })
            .catch(error => console.error("Error:", error));
        }
    </script>

</body>
</html>
